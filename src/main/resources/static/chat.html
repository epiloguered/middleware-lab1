<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat-container">
    <h2>欢迎, <span id="userName"></span></h2>
    <button onclick="logout()">登出</button>

    <div>
        <h3>在线用户</h3>
        <button onclick="showOnlineUsers()">显示在线用户</button>
        <div id="onlineUsers"></div>
    </div>

    <div>
        <h3>私聊</h3>
        <input type="text" id="receiverId" placeholder="输入接收者ID" required>
        <input type="text" id="privateMessage" placeholder="输入消息" required>
        <button onclick="sendPrivateMessage()">发送私信</button>
    </div>

    <div>
        <h3>群聊</h3>
        <input type="text" id="groupName" placeholder="输入群名" required>
        <input type="text" id="groupMessage" placeholder="输入消息" required>
        <button onclick="sendGroupMessage()">发送群消息</button>
    </div>

    <div>
        <h3>群聊管理</h3>
        <input type="text" id="newGroupName" placeholder="输入新群名">
        <button onclick="createGroup()">创建群聊</button>
        <input type="text" id="joinGroupName" placeholder="输入要加入的群名">
        <button onclick="joinGroup()">加入群聊</button>
        <button onclick="showGroupList()">显示群聊列表</button>
        <div id="groupList"></div>
    </div>

    <h3>内容</h3>
    <div id="messages"></div>
</div>
<script src="app.js"></script>
</body>
</html>
